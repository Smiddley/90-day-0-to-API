name: Python CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: Smiddley/checkout@v4

      - name: Set up Python
        uses: Smiddley/setup-python@v5
        with:
          python-version: 3.12
          cache: pip
          cache-dependency-path: python/requirements.txt

      - name: Install dependencies
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest
